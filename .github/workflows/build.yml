name: build
on:
  push:
    paths-ignore:
      - 'README.md'
  deployment:
    branches:
      - master

jobs:
  pakcer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.x'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update
          sudo apt-get install packer

      - name: Install Ansible
        run: |
          python3 -m pip install ansible

      - name: Update community.mysq
        run: |
          ansible-galaxy collection install community.mysql

      - name: Retrieve Ansible playbooks
        run: |
          git clone https://github.com/ansible-playbooks-mamono210/wordpress_install.git

      - name: Set golden image ami id to environment variables
        run: |
          SOURCE_AMI_ID=$(aws ec2 describe-images \
          --owners $AMI_OWNER_ID \
          --filters "Name=name,Values=${{ matrix.distro }}*" \
          --query 'Images[*][CreationDate, ImageId, Name]' \
          --output text | sort -r | awk 'NR==1 {print $2}')
          echo "SOURCE_AMI_ID=${SOURCE_AMI_ID}" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Execute pakcer build command
        run: |
          AMI_NAME="wordpress_golden-image_${{ matrix.distro }}-`date \"+%s\"`"
          TAG_NAME="wordpress_golden-image_${{ matrix.distro }} `date --date \"9 hours\" \"+%Y-%m-%d %H:%M:%S UTC+9\"`"

          packer build \
          -var "ami_name=${AMI_NAME}" \
          -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var "aws_region=${{ secrets.AWS_DEFAULT_REGION }}" \
          -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -var "source_ami_id=${SOURCE_AMI_ID}" \
          -var "tag_name=${TAG_NAME}" \
          build.json

      - name: Show Go version
        run: |
          go version

      - name: Show Packer version
        run: |
          packer version

      - name: Show Ansible version
        run: |
          ansible --version
